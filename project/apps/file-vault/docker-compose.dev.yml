version: '3.8'
services:
  readme.file_vault.mongo:
    image: mongo:4.4
    restart: always
    container_name: readme.file_vault.mongo

    environment:
      MONGO_INITDB_DATABASE: readme-file-vault
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test

    ports:
      - 27018:27017

    volumes:
      - readme.mongo.file_vault:/data/db

    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27018/readme-file-vault --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  readme.file_vault.mongo.ui:
    image: mongo-express
    restart: always
    container_name: readme.file_vault.mongo.ui
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://admin:test@readme.file_vault.mongo:27017/

volumes:
  readme.mongo.file_vault:
