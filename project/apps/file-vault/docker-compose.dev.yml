version: '3.9'
services:
  readme.file-vault.mongo:
    image: mongo:4.4
    restart: always
    container_name: readme.file-vault.mongo

    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: readme-file-vault

    ports:
      - 27018:27017

    volumes:
      - readme.mongo.file-vault:/data/db

  readme.file-vault.mongo.ui:
    image: mongo-express:1.0-20
    restart: always
    container_name: readme.file-vault.mongo.ui
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://admin:test@readme.file-vault.mongo:27017/

volumes:
  readme.mongo.file-vault:
